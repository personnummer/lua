name: test

on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["5.1", "5.2", "5.3", "5.4", "luajit", "luajit-openresty"]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: leafo/gh-actions-lua@master
      with:
        luaVersion: ${{ matrix.luaVersion }}

    - uses: leafo/gh-actions-luarocks@master

    - name: Save test file
      run: curl -o spec/list.json https://raw.githubusercontent.com/personnummer/meta/master/testdata/list.json

    - name: Save interim test file
      run: curl -o spec/interim.json https://raw.githubusercontent.com/personnummer/meta/master/testdata/interim.json

    - name: Install dependencies
      run: |
        luarocks install luacheck
        luarocks install busted

    - name: build
      run: luarocks make

    - name: Lint and test
      run: |
        luacheck src/init.lua
        busted spec